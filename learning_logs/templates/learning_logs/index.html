{% extends 'learning_logs/base.html' %}

{% block page_header %}
  <div class="p-3 mb-4 bg-light border rounded-3">
    <div class="container-fluid py-4">
      <h1 class="display-3">Haz seguimiento de tu aprendizaje.</h1>
      
      <p class="lead">Learning Log te ayuda a hacer un seguimiento de cualquier tema que estés aprendiendo</p>
      {% if user.is_authenticated %}
        <a class="btn btn-primary btn-lg mt-1"
            href="{% url 'learning_logs:topics' %}">Ver temas &raquo;</a>
      {% else %}
        <a class="btn btn-primary btn-lg mt-1"
            href="{% url 'users:register' %}">Regístrate &raquo;</a>
      {% endif %}
    </div>
  </div>
{% endblock page_header %}
